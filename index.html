  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html {
  scroll-behavior: smooth;
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  background-color: #000000;
  color: #FFFFFF;
  overflow-x: hidden;
}

.App {
  position: relative;
  min-height: 100vh;
  background-color: #000000;
}

.smoke-gradient {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
  pointer-events: none;
  background: 
    radial-gradient(ellipse 1200px 900px at 15% 25%, rgba(80, 80, 80, 0.45) 0%, transparent 55%),
    radial-gradient(ellipse 1400px 1000px at 85% 70%, rgba(65, 65, 65, 0.4) 0%, transparent 60%),
    radial-gradient(ellipse 800px 700px at 50% 90%, rgba(70, 70, 70, 0.35) 0%, transparent 55%);
  filter: blur(100px);
}

.page-container {
  position: relative;
  z-index: 1;
  min-height: 100vh;
  padding-top: 100px;
}

h1, h2, h3, h4, h5, h6 {
  font-family: 'Space Grotesk', sans-serif;
  font-weight: 500;
}

.fade-in {
  animation: fadeIn 0.8s ease-out forwards;
  opacity: 0;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.fade-in-delay-1 {
  animation-delay: 0.2s;
}

.fade-in-delay-2 {
  animation-delay: 0.4s;
}

.fade-in-delay-3 {
  animation-delay: 0.6s;
}

  position: fixed;
  top: 30px;

  z-index: 1000;
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 8px 12px;
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(24px);

  border-radius: 50px;
  border: 1px solid rgba(255, 255, 255, 0.1);
  box-shadow:

    inset 0 1px 0 rgba(255, 255, 255, 0.1);
  transition: opacity 0.3s ease, transform 0.3s ease;

.glass-nav.visible {
  opacity: 1;
  transform: translateX(-50%) translateY(0);
}

.glass-nav.hidden {
  opacity: 0;
  transform: translateX(-50%) translateY(-20px);
  pointer-events: none;
}

.nav-link {
  position: relative;
  padding: 10px 24px;
  color: rgba(255, 255, 255, 0.7);
  text-decoration: none;
  font-size: 14px;
  font-weight: 500;
  letter-spacing: 0.3px;
  border-radius: 50px;
  transition: color 0.3s ease, background-color 0.3s ease;
}

.nav-link:hover {
  color: #FFFFFF;
  background: rgba(255, 255, 255, 0.1);
}

.nav-link.active {
  color: #FFFFFF;
  background: rgba(255, 255, 255, 0.15);
}

.nav-link::after {
  content: '';
  position: absolute;
  bottom: 8px;
  left: 50%;
  transform: translateX(-50%) scaleX(0);
  width: 20px;
  height: 2px;
  background: #FFFFFF;
  border-radius: 2px;
  transition: transform 0.3s ease;
}

.nav-link.active::after {
  transform: translateX(-50%) scaleX(1);
}

@media (max-width: 768px) {
  .glass-nav {
    top: 20px;
    padding: 6px 10px;
    gap: 4px;
  }
  
  .nav-link {
    padding: 8px 16px;
    font-size: 13px;
  }
}

  padding: 140px 40px 80px;
}

.work-content {
  max-width: 1400px;
  margin: 0 auto;
}

.work-header {
  text-align: center;
  margin-bottom: 60px;
}

.work-header h1 {
  font-size: 48px;
  font-weight: 500;
  letter-spacing: -1px;
  color: #FFFFFF;
}

.video-showcase {
  margin-bottom: 100px;
  display: flex;
  justify-content: center;
}

.custom-video-container {
  position: relative;
  width: 60%;
  max-width: 900px;
  border-radius: 16px;
  overflow: hidden;
  background: rgba(255, 255, 255, 0.03);
  border: 1px solid rgba(255, 255, 255, 0.1);
  box-shadow: 
    0 20px 60px rgba(0, 0, 0, 0.5),
    0 0 100px rgba(255, 255, 255, 0.05);
  cursor: pointer;
  transition: transform 0.4s ease, box-shadow 0.4s ease;
}

.custom-video-container:hover {
  transform: translateY(-4px);
  box-shadow: 
    0 30px 80px rgba(0, 0, 0, 0.6),
    0 0 120px rgba(255, 255, 255, 0.08);
}

.showcase-video {
  width: 100%;
  display: block;
  background: #000000;
}

.custom-controls {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  opacity: 0;
  transition: opacity 0.3s ease;
  pointer-events: none;
}

.custom-controls.visible {
  opacity: 1;
  pointer-events: all;
}

.play-pause-btn {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border: 2px solid rgba(255, 255, 255, 0.2);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all 0.3s ease;
  color: #FFFFFF;
}

.play-pause-btn:hover {
  background: rgba(255, 255, 255, 0.15);
  border-color: rgba(255, 255, 255, 0.4);
  transform: scale(1.1);
}

.play-pause-btn:active {
  transform: scale(0.95);
  animation: buttonPulse 0.3s ease;
}

@keyframes buttonPulse {
  0%, 100% {
    box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4);
  }
  50% {
    box-shadow: 0 0 0 20px rgba(255, 255, 255, 0);
  }
}

.work-steps {
  margin-top: 80px;
}

.work-steps-title {
  text-align: center;
  font-size: 36px;
  font-weight: 500;
  margin-bottom: 50px;
  color: #FFFFFF;
  letter-spacing: -0.5px;
}

.work-steps-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 32px;
}

.work-step-card {
  padding: 40px 32px;
  background: rgba(255, 255, 255, 0.03);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 16px;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

.work-step-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 2px;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
  opacity: 0;
  transition: opacity 0.3s ease;
}

.work-step-card:hover {
  background: rgba(255, 255, 255, 0.05);
  border-color: rgba(255, 255, 255, 0.2);
  transform: translateY(-4px);
  box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
}

.work-step-card:hover::before {
  opacity: 1;
}

.step-number {
  font-size: 14px;
  font-weight: 600;
  color: rgba(255, 255, 255, 0.5);
  margin-bottom: 20px;
  letter-spacing: 2px;
}

.step-title {
  font-size: 22px;
  font-weight: 700;
  color: #FFFFFF;
  margin-bottom: 12px;
  letter-spacing: -0.3px;
}

.step-description {
  font-size: 15px;
  line-height: 1.6;
  color: rgba(255, 255, 255, 0.7);
  font-weight: 400;
}

@media (max-width: 1024px) {
  .custom-video-container {
    width: 80%;
  }
  
  .work-steps-grid {
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 24px;
  }
}

@media (max-width: 768px) {
  .work-page {
    padding: 140px 24px 60px;
  }
  
  .work-header h1 {
    font-size: 36px;
  }
  
  .custom-video-container {
    width: 100%;
  }
  
  .video-showcase {
    margin-bottom: 60px;
  }
  
  .work-steps-title {
    font-size: 28px;
  }
  
  .work-steps-grid {
    grid-template-columns: 1fr;
    gap: 20px;
  }
  
  .play-pause-btn {
    width: 64px;
    height: 64px;
  }
  
  .play-pause-btn svg {
    width: 36px;
    height: 36px;
  }
}

  display: flex;
  align-items: center;
  justify-content: center;
  padding: 140px 40px 60px;
}

.contact-content {
  max-width: 700px;
  width: 100%;
  text-align: center;
}

.contact-header {
  margin-bottom: 60px;
}

.contact-header h1 {
  font-size: 56px;
  font-weight: 500;
  letter-spacing: -1.5px;
  margin-bottom: 20px;
  background: linear-gradient(135deg, #FFFFFF 0%, rgba(255, 255, 255, 0.7) 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.contact-subtitle {
  font-size: 18px;
  color: rgba(255, 255, 255, 0.6);
  font-weight: 300;
  letter-spacing: 0.3px;
}

.contact-links {
  display: flex;
  flex-direction: column;
  gap: 24px;
}

.contact-link {
  display: flex;
  align-items: center;
  padding: 28px 36px;
  background: rgba(255, 255, 255, 0.03);
  border: 1px solid rgba(255, 255, 255, 0.08);
  border-radius: 16px;
  text-decoration: none;
  transition: all 0.3s ease;
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
}

.contact-link:hover {
  background: rgba(255, 255, 255, 0.06);
  border-color: rgba(255, 255, 255, 0.25);
  transform: translateY(-4px);
  box-shadow: 
    0 20px 50px rgba(0, 0, 0, 0.4),
    0 0 60px rgba(139, 92, 246, 0.15);
}

.contact-link-icon {
  width: 56px;
  height: 56px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(255, 255, 255, 0.05);
  border-radius: 12px;
  margin-right: 24px;
  color: rgba(255, 255, 255, 0.7);
  transition: all 0.3s ease;
  flex-shrink: 0;
}

.contact-link:hover .contact-link-icon {
  background: rgba(167, 139, 250, 0.15);
  color: #A78BFA;
  transform: scale(1.05);
}

.contact-link-content {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  text-align: left;
}

.contact-link-label {
  font-size: 12px;
  font-weight: 500;
  color: rgba(255, 255, 255, 0.5);
  text-transform: uppercase;
  letter-spacing: 1px;
  margin-bottom: 4px;
}

.contact-link-value {
  font-size: 18px;
  font-weight: 400;
  color: #FFFFFF;
  transition: color 0.3s ease;
}

.contact-link:hover .contact-link-value {
  color: #A78BFA;
}

@media (max-width: 768px) {
  .contact-page {
    padding: 140px 24px 40px;
  }
  
  .contact-header h1 {
    font-size: 42px;
    letter-spacing: -1px;
  }
  
  .contact-subtitle {
    font-size: 16px;
  }
  
  .contact-link {
    padding: 24px 28px;
  }
  
  .contact-link-icon {
    width: 48px;
    height: 48px;
    margin-right: 20px;
  }
  
  .contact-link-value {
    font-size: 16px;
